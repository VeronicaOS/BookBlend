<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="This is the page for the social media application BookBlend. On this page you will find the feed for BookBlend where people will post about books they have read."
        />
        <title>Veronica O. Svensson | BookBlend</title>
        <link rel="stylesheet" href="../dist/css/index.css" />
        <script
            src="https://kit.fontawesome.com/5b97174c12.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="../js/pages/feed.js"></script>
    </head>
    <body class="vh-100 vw-100">
        <header>
            <div class="container-fluid p-0">
                <div
                    class="py-3 bg-primary d-flex justify-content-between align-items-center"
                >
                    <div class="mx-4">
                        <h1 class="text-center m-0 fs-4 text-white">
                            BookBlend
                        </h1>
                    </div>
                    <div class="d-flex gap-3 justify-content-center">
                        <div class="input-group w-50 align">
                            <div
                                class="form-outline align-self-center"
                                data-mdb-input-init
                            >
                                <input
                                    type="search"
                                    id="search"
                                    class="form-control py-1"
                                    placeholder="search"
                                />
                                <label class="form-label" for="form1"></label>
                            </div>
                        </div>
                        <div>
                            <a
                                class="text-decoration-none text-white"
                                href="../index.html"
                                >Sign out</a
                            >
                            <i
                                class="fa fa-caret-down text-white"
                                aria-hidden="true"
                            ></i>
                        </div>
                    </div>
                </div>

                <div class="row vw-100 m-0 text-center py-2 bg-secondary">
                    <a
                        href="../profile/index.html"
                        class="col text-decoration-none text-black"
                        >Profile</a
                    >
                    <div
                        class="col border-start border-customgrey text-primary"
                    >
                        Feed
                    </div>
                </div>
            </div>
        </header>

        <main>
            <img
                class="container-fluid p-0"
                src="../images/books.jpg"
                alt="A row of different books in two bookshelves side by side."
            />
            <div class="container">
                <div class="row pb-5 border-bottom">
                    <div class="col-lg-4 col-md-3 col-1"></div>
                    <div class="col-lg-4 col-md-6 col-10" id="post-content">
                        <form
                            class="mt-5 p-4 rounded-2 bg-primary "
                            >
                            <div class="form-group">
                                <label for="postTitle"
                                    >Which book have you read?</label
                                >
                                <input
                                    type="subject"
                                    class="form-control mb-3 mt-1"
                                    id="postTitle"
                                    placeholder="title"
                                />
                            </div>
                            <div class="form-group">
                                <label for="postBody"
                                    >What are your thoughts?</label
                                >
                                <textarea
                                    class="form-control mb-3 mt-1"
                                    id="postBody"
                                    rows="3"
                                ></textarea>
                            </div>
                            <button type="button" class="btn btn-customwhite mt-2" id="publish-btn">
                                Publish
                            </button>
                            </form>
                    </div>
                </div>
                    <div class="col-lg-4 col-md-3 col-1"></div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-1"></div>
                    <div class="d-flex mt-5 p-0 col-md-8 col-10">
                        <select
                            name="sort-by"
                            id="sort-by"
                            class="btn btn-secondary text-primary"
                        >
                            <option value="newest">Newest posts</option>
                            <option value="oldest">Oldest Posts</option>
                            <option value="popularity">Popularity</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-1"></div>
                </div>

                <div class="row my-5">
                    <div class="col-md-2 col-1"></div>
                    <div class="col-md-8 col-10" id="post-container"></div>
                    <div class="col-md-2 col-1"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="bg-primary p-3 text-center">
                <div class="copyright">
                    <p>Â© 2018 BookBlend.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
