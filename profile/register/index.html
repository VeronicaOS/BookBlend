<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="This is the register page for the social media application BookBlend."
        />
        <title>Veronica O. Svensson | BookBlend</title>
        <link rel="stylesheet" href="../../dist/css/index.css" />
        <script
            src="https://kit.fontawesome.com/5b97174c12.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="../../js/register.js"></script>
    </head>
    <body class="vh-100 text-white bg-secondary">
        <header>
            <div class="container-fluid py-3 bg-primary">
                <h1 class="text-center m-0 fs-4">BookBlend</h1>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-4 mb-5">
                        <h2 class="text-black m-5 text-center">
                            Register here!
                        </h2>
                        <form
                            id="register-form"
                            method="post"
                            action="/auth/register"
                            class="mt-5 p-5 rounded-2 bg-primary"
                        >
                            <div class="mb-3">
                                <label for="InputName" class="form-label"
                                    >Full Name</label
                                >
                                <input
                                    type="text"
                                    name="name"
                                    id="name-input"
                                    required
                                    pattern="^[\w]+$"
                                    title="Must only contain lower and upper case letters, numbers and underscore (_). Example: My_user123"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="InputEmail" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="text"
                                    name="email"
                                    id="email-input"
                                    required
                                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                                    title="only @(stud)noroff.no domains are allowed to register."
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="InputPassword" class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    name="password"
                                    id="password-input"
                                    required
                                    minlength="8"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="InputBanner" class="form-label"
                                    >Banner</label
                                >
                                <input
                                    type="url"
                                    name="banner"
                                    id="banner-input"
                                    class="form-control"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="InputAvatar" class="form-label"
                                    >Avatar</label
                                >
                                <input
                                    type="url"
                                    name="avatar"
                                    id="avatar-input"
                                    class="form-control"
                                />
                            </div>
                            <button
                                type="submit"
                                class="btn btn-customwhite my-2"
                            >
                                Register
                            </button>
                            <div>
                                <a class="form-text" href="../../index.html"
                                    ><i class="fa fa-arrow-left" aria-hidden="true"></i>
                                    Back to the log in page</a
                                >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
